<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Team Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form to Add Player -->
        <section class="form-section">
            <form id="player-form">
                <h3>Add New Player</h3>
                <label for="formation-select">Select Formation</label>
                <select id="formation-select">
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                </select>
                <label for="player-name">Player Name</label>
                <input type="text" id="player-name" placeholder="Enter player name" required>
                <label for="player-position">Position</label>
                <!-- <input type="text" id="player-position" placeholder="Enter position (e.g., ST, LW, GK)" required> -->
                 <select id="player-position">
                    <option value="gk">gk</option>
                    <option value="cb1">cb1</option>
                    <option value="cb2">cb2</option>
                    <option value="lb">lb</option>
                    <option value="rb">rb</option>
                    <option value="cm1">cm1</option>
                    <option value="cm2">cm2</option>
                    <option value="cm3">cm3</option>
                    <option value="lw">lw</option>
                    <option value="rw">rw</option>
                    <option value="st">st</option>
                 </select>
                <label for="player-rating">Rating</label>
                <input type="number" id="player-rating" placeholder="Enter rating (e.g., 85)" required>
                <label for="player-type">Player Type</label>
                <select id="player-type">
                    <option value="starting">Starting XI</option>
                    <option value="bench">Bench</option>
                </select>
                <button type="submit">Add Player</button>
            </form>
        </section>

        <!-- Field Section -->
        <section class="field-container" id="field-container">
            <!-- Player positions will be added here -->
        </section>

        <section class="bench-container" id="bench-container">
            <h3>Bench Players</h3>
            <!-- Bench players will be added here -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
