<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Team Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Strat Header-->
    <header class="site-header">
        <div class="container">
            <h1>FUT Team Builder</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--End Header-->
    <div class="container">
        <!-- Form to Add Player -->
        

        <!-- Field Section -->
        <section class="field-container" id="field-container">
            
            <!-- Player positions will be added here -->
        </section>


        <section class="form-section">
            <form id="player-form">
                <h3>Add New Player</h3>
                <label for="player-image">Player Image</label>
                <input id="player-image" name="player-image" accept="">
                <label for="formation-select">Select Formation</label>
                <select id="formation-select">
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                </select>
                <label for="player-name">Player Name</label>
                <input type="text" id="player-name" placeholder="Enter player name" >
                <label for="player-position">Position</label>
                <!-- <input type="text" id="player-position" placeholder="Enter position (e.g., ST, LW, GK)" > -->
                 <select id="player-position">
                    <option value="gk">gk</option>
                    <option value="cb1">cb1</option>
                    <option value="cb2">cb2</option>
                    <option value="lb">lb</option>
                    <option value="rb">rb</option>
                    <option value="cm1">cm1</option>
                    <option value="cm2">cm2</option>
                    <option value="cm3">cm3</option>
                    <option value="lm">lm</option>
                    <option value="rm">rm</option>
                    <option value="lw">lw</option>
                    <option value="rw">rw</option>
                    <option value="st">st</option>
                    </select>
                    <label for="player-country">Player Country</label>
                    <select id="player-country" name="player-country">
                        <option value="USA">USA</option>
                        <option value="Spain">Spain</option>
                        <option value="Brazil">Brazil</option>
                        <option value="France">France</option>
                        <!-- Add other countries as needed -->
                    </select>

                <label for="player-rating">Rating</label>
                <input type="number" id="player-rating" placeholder="Enter rating (e.g., 85)" >
                <label for="player-type">Player Type</label>
                <select id="player-type">
                    <option value="starting">Field</option>
                    <option value="bench">Bench</option>
                </select>
                <div class="sh">
                    <button type="button" onclick="toggleSection()">Show/Hide Additional Stats</button>
                    <div id="additional-stats" style="display: none;">
                        <label for="player-pace">Pace</label>
                        <input type="number" id="player-pace" placeholder="Enter pace">
        
                        <label for="player-shooting">Shooting</label>
                        <input type="number" id="player-shooting" placeholder="Enter shooting">
        
                        <label for="player-passing">Passing</label>
                        <input type="number" id="player-passing" placeholder="Enter passing">
        
                        <label for="player-dribbling">Dribbling</label>
                        <input type="number" id="player-dribbling" placeholder="Enter dribbling">
        
                        <label for="player-defending">Defending</label>
                        <input type="number" id="player-defending" placeholder="Enter defending">
        
                        <label for="player-physical">Physical</label>
                        <input type="number" id="player-physical" placeholder="Enter physical">
                    </div>
                </div>
                <button type="submit">Add Player</button>
            </form>
        </section>
    </div>

    <section class="bench-container" id="bench-container">
        <h3>Bench Players</h3>
        <div class="subs" id="subs">

        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <p>&copy;2024 FUT Team Builder .All rights reserved</p>
            <nav>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
